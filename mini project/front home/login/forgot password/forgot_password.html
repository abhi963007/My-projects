<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <section>
        <!-- Background Image -->
        <img src="/login/forgot password/bg.jpg" class="bg" alt="Background Image">

        <!-- Trees Image -->
        <img src="trees.png" class="trees" alt="Trees">
        <!-- Leaves Animation -->
        <div class="leaves">
            <div class="set">
				<div><img src="leaf_01.png"></div>
				<div><img src="leaf_02.png"></div>
				<div><img src="leaf_03.png"></div>
				<div><img src="leaf_04.png"></div>
				<div><img src="leaf_01.png"></div>
				<div><img src="leaf_02.png"></div>
				<div><img src="leaf_03.png"></div>
				<div><img src="leaf_04.png"></div>
			</div>
        </div>

        <!-- Login Form -->
        <div class="login">
            <h2>Forgot Password</h2>
            <div class="inputBox">
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Reset Password" id="btn">
            </div>
            <div class="group">
                <a href="/login/login.html">Back to Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
