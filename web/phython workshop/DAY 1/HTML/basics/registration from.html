<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <style>
       body {
    background-color: yellow;
}
form {
    width: 50%;
    margin: 0 auto;
}
label {
    display: block;
    margin-bottom: 10px;
}
input[type="text"],
input[type="email"],
input[type="password"],
textarea,
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
.container {
    text-align: center; /* Center-align content within this container */
}
input[type="checkbox"] {
    margin-bottom: 10px;
}
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    /* float: right; Remove this to center the button */
}
input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body  bgcolor="yellow">
    
   <center><h2>REGISTRATION FORM</h2><hr><br><br>
     <form action="submit_registration" method="POST">
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" required><br><br><br>
        
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required><br><br><br>
        <label for ="Password">PASSWORD </label>
        <input type = "password" id = "password" name ="password"><br><br>
        
            <label for="gender">GENDER</label>
            <select id="gender" name="gender"><br><br>
            <option value="male">MALE</option>
            <option value="female">FEMALE</option><br>
        
        <select><br><br><br>

            <label for ="course"> SELECT A COURSE</label>
            <select  id= "course" name="course">
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="MBA">BBA</option>
        </select><br><br><br>

        <label for="Address">ADDRESS</label>
        <textarea id="Address" name="Address" rows="4" cols="40"></textarea><br><br><br>
       
        <label for="interests">INTEREST : </label>
        <input type="checkbox" id="music" name="interests[]" value="music"><label for="music">Music</label><input type="checkbox" id="sports" name="interests[]" value="sports"><label for="sports">Sports</label><input type="checkbox" id="movies" name="interests[]" value="movies"><label for="movies">Movies</label>
        <div class="container">
            <input type="submit" name="login" onclick="hello()">
        <script>
            function hello(){
                window.alert("LOGIN SUCCESSFULLY")
            }
        </script>
       
        </div>
     </form>
    </center>
     
</body>
</html>
